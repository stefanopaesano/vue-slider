<!DOCTYPE html>
<html lang="en">

    

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">

    <!-- link -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[ currentActiveSliderIndex].image" :alt="slides[ currentActiveSliderIndex].title" />
                    <div class="text">
                        <h3>{{slides[ currentActiveSliderIndex].title}}</h3>
                        <p>
                            {{slides[ currentActiveSliderIndex].text}}
                            
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prevImage"class="prev"></div>
                    <div @click="nextImage" class="next"></div>
                    <div class="thumb active">
                        <img src="01.webp" alt="Svezia" />
                    </div>
                    <div class="thumb">
                        <img src="02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="05.webp" alt="Avengers" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="script.js"></script>
</body>

</html>
